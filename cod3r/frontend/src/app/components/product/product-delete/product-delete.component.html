<mat-card>
  <mat-card-header>
    <mat-card-title>Excluir Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Nome"
          [(ngModel)]="product.name"
          name="name"
          type="text"
          disabled
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="PreÃ§o (R$)"
          [(ngModel)]="product.price"
          name="price"
          type="number"
          disabled
        />
      </mat-form-field>
    </form>
    <mat-card-footer>
      <button mat-raised-button (click)="deleteProduct()" color="primary">
        Excluir
      </button>
      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
